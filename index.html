<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARTEMIS | MOUNT OLYMPUS</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-startup-image" href="assets/olympus-splash.png">
    
    <meta property="og:title" content="Artemis OS | Mount Olympus">
    <meta property="og:description" content="The Future of the Internet. A weightless, cloud-native OS.">
    <meta property="og:image" content="assets/social-preview.png">

    <style>
        :root { 
            --cyan: #00f2ff; 
            --bg-dark: #050a10;
            --glass: rgba(0, 15, 25, 0.7); 
            --border: rgba(0, 242, 255, 0.4); 
            --bloom: 0 0 20px rgba(0, 242, 255, 0.5);
            --transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin:0; padding:0; width:100%; height:100%; 
            overflow:hidden; background: var(--bg-dark); 
            font-family: 'Courier New', monospace; color: var(--cyan); 
        }

        /* --- 1. OLYMPUS BOOT SCREEN --- */
        #olympus-boot {
            position: fixed; inset: 0; background: #000; z-index: 20000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.5s ease;
        }
        #boot-video { width: 300px; filter: drop-shadow(0 0 20px var(--cyan)); }
        .boot-loader {
            width: 200px; height: 2px; background: rgba(255,255,255,0.1);
            margin-top: 20px; overflow: hidden; border-radius: 4px;
        }
        #loader-fill {
            width: 0%; height: 100%; background: #fff; box-shadow: 0 0 10px #fff;
            transition: width 3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- 2. IDENTITY REGISTRATION --- */
        #registration-screen {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            z-index: 19000; display: none; flex-direction: column;
            align-items: center; justify-content: center; opacity: 1; transition: opacity 1s;
        }
        .reg-card {
            width: 300px; padding: 30px; border: 1px solid var(--cyan);
            background: rgba(0, 20, 30, 0.8); border-radius: 20px;
            box-shadow: var(--bloom); text-align: center;
        }
        .reg-input {
            background: transparent; border: none; border-bottom: 2px solid var(--cyan);
            color: white; font-size: 24px; letter-spacing: 5px; text-align: center;
            width: 100%; margin: 20px 0; outline: none;
        }

        /* --- 3. DESKTOP ENVIRONMENT --- */
        #bg-layer {
            position: fixed; inset: -5%; width: 110%; height: 110%;
            object-fit: cover; z-index: -10; transition: transform 0.1s ease-out;
        }

        #system-header {
            width: 100%; padding: 25px; display: flex; flex-direction: column; align-items: center; gap: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); z-index: 100;
        }
        .meta-row { display: flex; gap: 20px; font-size: 10px; letter-spacing: 2px; }
        .search-bar {
            width: 90%; max-width: 600px; padding: 12px 20px; border-radius: 50px;
            border: 1px solid var(--cyan); background: rgba(0, 0, 0, 0.6);
            color: #fff; text-align: center; letter-spacing: 2px; outline: none;
            backdrop-filter: blur(10px); box-shadow: var(--bloom);
        }

        /* --- APP GRID --- */
        #app-wrapper {
            width: 100%; padding: 20px; display: flex; flex-wrap: wrap; justify-content: center; 
            gap: 25px; overflow-y: auto; max-height: 50vh; scrollbar-width: none;
        }
        .app-icon { 
            width: 80px; display: flex; flex-direction: column; align-items: center; 
            cursor: pointer; transition: var(--transition);
        }
        .app-icon:hover { transform: scale(1.1); }
        .icon-box { 
            width: 60px; height: 60px; border: 2px solid var(--border); border-radius: 16px;
            display: flex; justify-content: center; align-items: center; font-size: 28px;
            background: rgba(0,0,0,0.5); margin-bottom: 8px; backdrop-filter: blur(5px);
        }

        /* --- HOLO-FRAMES (Windows) --- */
        #desktop-manager { position: fixed; inset: 0; z-index: 50; pointer-events: none; }
        .holoframe {
            position: absolute; top: 15%; left: 5%; width: 90%; height: 70%; 
            border: 1px solid var(--cyan); border-radius: 12px;
            background: rgba(5, 10, 15, 0.95); backdrop-filter: blur(20px);
            box-shadow: 0 0 60px rgba(0, 242, 255, 0.15); pointer-events: auto;
            display: flex; flex-direction: column; overflow: hidden;
            animation: spawn 0.3s ease-out;
        }
        @keyframes spawn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .holo-header {
            padding: 10px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.05); border-bottom: 1px solid var(--border);
        }
        .win-title { font-size: 10px; font-weight: bold; letter-spacing: 1px; }
        .win-controls button { background: none; border: none; color: var(--cyan); margin-left: 10px; font-size: 14px; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        /* --- GAME MODE OVERLAY --- */
        .game-console-overlay {
            position: fixed; inset: 0; background: #000; z-index: 25000;
            display: flex; flex-direction: column;
        }
        .game-hud {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 5px 20px; border-radius: 0 0 10px 10px;
            border: 1px solid var(--cyan); border-top: none;
            opacity: 0; transition: 0.3s;
        }
        .game-console-overlay:hover .game-hud { opacity: 1; }

        /* --- APEX DOCK --- */
        #apex-dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 10, 15, 0.85); backdrop-filter: blur(20px);
            padding: 12px 25px; border-radius: 24px; border: 1px solid var(--glass);
            display: flex; gap: 20px; z-index: 1000; transition: transform 0.5s ease;
        }
        .dock-icon { font-size: 24px; cursor: pointer; transition: 0.3s; }
        .dock-icon:hover { transform: scale(1.2) translateY(-5px); }
        
        /* Game Mode hides dock */
        body.gaming-active #apex-dock { transform: translate(-50%, 200%); }

    </style>
</head>
<body>

    <div id="olympus-boot">
        <video id="boot-video" autoplay muted playsinline>
            <source src="assets/boot-video.mp4" type="video/mp4">
            </video>
        <div class="boot-loader"><div id="loader-fill"></div></div>
    </div>

    <div id="registration-screen">
        <div class="reg-card">
            <h3>INITIALIZE IDENTITY</h3>
            <p style="font-size: 10px; opacity: 0.7;">CREATE YOUR 4-DIGIT PIN</p>
            <input type="password" id="reg-pin" class="reg-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button onclick="completeRegistration()" style="background:var(--cyan); border:none; padding:10px 20px; font-weight:bold;">CONFIRM</button>
        </div>
    </div>

    <div id="artemis-desktop">
        <video id="bg-layer" autoplay loop muted playsinline src="https://files.catbox.moe/u31ms9.mp4"></video>

        <header id="system-header">
            <div class="meta-row">
                <span>OLYMPUS CLOUD</span>
                <span id="clock">00:00</span>
                <span>APEX: ACTIVE</span>
            </div>
            <input type="text" class="search-bar" placeholder="EXECUTE NEURAL COMMAND..." onkeypress="handleSearch(event)">
        </header>

        <main id="app-wrapper"></main>
        <div id="desktop-manager"></div>

        <div id="apex-dock">
            <div class="dock-icon" title="Apple Mode" onclick="switchMode('APPLE')">üçé</div>
            <div class="dock-icon" title="Linux Mode" onclick="switchMode('LINUX')">üêß</div>
            <div class="dock-icon" title="Windows Mode" onclick="switchMode('MICROSOFT')">ü™ü</div>
            <div class="dock-icon" title="Artemis Mode" onclick="switchMode('ARTEMIS')">üèπ</div>
            <div class="dock-icon" title="Gyro" onclick="toggleGyro()">üß≠</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const systems = {
            APPLE: { color: "#ffffff", bg: "https://images.unsplash.com/photo-1614850523296-d8c1af93d400?w=1080&q=80", font: "-apple-system" },
            LINUX: { color: "#39ff14", bg: "https://cdn.pixabay.com/video/2021/08/20/85732-590457611_tiny.mp4", font: "monospace" },
            MICROSOFT: { color: "#00a4ef", bg: "https://images.unsplash.com/photo-1635326445090-67f139618175?w=1080&q=80", font: "Segoe UI" },
            ARTEMIS: { color: "#00f2ff", bg: "https://files.catbox.moe/u31ms9.mp4", font: "Courier New" }
        };

        const apps = [
            { name: "NEXUS HUB", url: "nexus.html", icon: "üß¨" },
            { name: "Spotify", url: "https://open.spotify.com", icon: "üéß" },
            { name: "Discord", url: "https://discord.com/app", icon: "üéÆ" },
            { name: "GeForce Now", url: "https://play.geforcenow.com", icon: "üïπÔ∏è" },
            { name: "ChatGPT", url: "https://chat.openai.com", icon: "üß†" },
            { name: "Instagram", url: "https://instagram.com", icon: "üì∏" }
        ];

        let gyroEnabled = false;

        // --- BOOT SEQUENCE ---
        window.onload = () => {
            // Check Identity
            const identity = localStorage.getItem('olympus_identity');
            
            // Fill Loader
            document.getElementById('loader-fill').style.width = '100%';

            setTimeout(() => {
                document.getElementById('olympus-boot').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('olympus-boot').style.display = 'none';
                    
                    if (!identity) {
                        // First Time User -> Show Registration
                        document.getElementById('registration-screen').style.display = 'flex';
                    } else {
                        // Returning User -> Welcome Back
                        renderApps();
                    }
                }, 1000);
            }, 3500); // 3.5s Boot Time

            updateClock();
            setInterval(updateClock, 1000);
        };

        function completeRegistration() {
            const pin = document.getElementById('reg-pin').value;
            if (pin.length === 4) {
                localStorage.setItem('olympus_identity', JSON.stringify({ pin: pin, created: Date.now() }));
                document.getElementById('registration-screen').style.opacity = '0';
                setTimeout(() => { 
                    document.getElementById('registration-screen').style.display = 'none'; 
                    renderApps();
                }, 500);
            }
        }

        // --- SYSTEM ENGINE ---
        function switchMode(mode) {
            const config = systems[mode];
            document.documentElement.style.setProperty('--cyan', config.color);
            document.body.style.fontFamily = config.font;
            
            const bg = document.getElementById('bg-layer');
            if (config.bg.includes('mp4')) {
                bg.src = config.bg;
                bg.play();
            } else {
                bg.src = ""; // Clear video
                bg.poster = config.bg; // Use poster for image
                bg.style.background = `url(${config.bg}) center/cover`;
            }
        }

        function renderApps() {
            const wrapper = document.getElementById('app-wrapper');
            wrapper.innerHTML = '';
            apps.forEach(app => {
                const div = document.createElement('div');
                div.className = 'app-icon';
                div.innerHTML = `<div class="icon-box">${app.icon}</div><span style="font-size:10px;">${app.name}</span>`;
                div.onclick = () => spawnFrame(app.url, app.name);
                wrapper.appendChild(div);
            });
        }

        function spawnFrame(url, title) {
            // GAME MODE CHECK
            if (url.includes('geforcenow') || url.includes('xbox')) {
                launchGameMode(url, title);
                return;
            }

            const id = 'win-' + Date.now();
            const win = document.createElement('div');
            win.className = 'holoframe';
            win.id = id;
            win.innerHTML = `
                <div class="holo-header">
                    <span class="win-title">${title}</span>
                    <div class="win-controls">
                        <button onclick="snapWindow('${id}')">‚óß</button>
                        <button onclick="document.getElementById('${id}').remove()">‚úï</button>
                    </div>
                </div>
                <iframe src="${url}" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
            `;
            
            // DRAG LOGIC
            makeDraggable(win);
            document.getElementById('desktop-manager').appendChild(win);
        }

        // --- GAME MODE ---
        function launchGameMode(url, title) {
            document.body.classList.add('gaming-active');
            const overlay = document.createElement('div');
            overlay.className = 'game-console-overlay';
            overlay.id = 'active-session';
            overlay.innerHTML = `
                <div class="game-hud">
                    <span>${title} ‚Ä¢ CLOUD STREAM</span>
                    <button onclick="exitGameMode()" style="background:red; color:white; border:none; margin-left:10px;">EXIT</button>
                </div>
                <iframe src="${url}" allow="gamepad; autoplay; fullscreen"></iframe>
            `;
            document.body.appendChild(overlay);
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            
            // Disable Gyro in Game Mode
            if(gyroEnabled) toggleGyro(); 
        }

        function exitGameMode() {
            document.getElementById('active-session').remove();
            document.body.classList.remove('gaming-active');
            if (document.exitFullscreen) document.exitFullscreen();
        }

        // --- UTILITIES ---
        function makeDraggable(el) {
            let isDragging = false, startX, startY;
            const header = el.querySelector('.holo-header');
            header.onmousedown = e => {
                isDragging = true;
                startX = e.clientX - el.offsetLeft;
                startY = e.clientY - el.offsetTop;
                el.style.zIndex = 1000; // Bring to front
            };
            document.onmousemove = e => {
                if (isDragging) {
                    el.style.left = (e.clientX - startX) + 'px';
                    el.style.top = (e.clientY - startY) + 'px';
                }
            };
            document.onmouseup = () => isDragging = false;
        }

        function toggleGyro() {
            gyroEnabled = !gyroEnabled;
            if (gyroEnabled && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission();
            }
            if(gyroEnabled) {
                window.addEventListener('deviceorientation', handleGyro);
                alert("GYRO: ON");
            } else {
                window.removeEventListener('deviceorientation', handleGyro);
                document.getElementById('bg-layer').style.transform = "none";
                alert("GYRO: OFF");
            }
        }

        function handleGyro(e) {
            const x = e.gamma / 5; // Tilt Left/Right
            const y = e.beta / 5;  // Tilt Front/Back
            document.getElementById('bg-layer').style.transform = `scale(1.1) translate(${x}px, ${y}px)`;
        }

        function handleSearch(e) {
            if (e.key === 'Enter') {
                const q = e.target.value;
                spawnFrame(`https://www.google.com/search?q=${encodeURIComponent(q)}&igu=1`, 'SEARCH: ' + q);
                e.target.value = '';
            }
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Listen for Messages from Nexus Hub
        window.addEventListener('message', (event) => {
            if (event.data.type === 'spawn_frame') {
                spawnFrame(event.data.url, event.data.name);
            }
        });

        // Controller Detection
        window.addEventListener("gamepadconnected", (e) => {
            alert(`HARDWARE DETECTED: ${e.gamepad.id}`);
        });

    </script>
</body>
</html>
