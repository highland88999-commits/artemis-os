<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTEMIS â€¢ SILVER LEDGER</title>
    <style>
        :root { 
            --cyan: #00f2ff; 
            --glass: rgba(0, 15, 25, 0.85); 
            --border: rgba(0, 242, 255, 0.3);
            --silver: #c0c0c0;
            --silver-bloom: rgba(255, 255, 255, 0.15);
        }
        * { box-sizing: border-box; }
        body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Courier New', monospace; color: var(--cyan); }
        
        #bg-video { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: brightness(0.3); }

        /* --- SILVER LEDGER PANEL --- */
        #history-panel {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100%;
            background: rgba(10, 10, 10, 0.98); border-right: 1px solid var(--silver);
            backdrop-filter: blur(25px); z-index: 3000; transition: 0.5s cubic-bezier(0.85, 0, 0.15, 1);
            box-shadow: 10px 0 30px var(--silver-bloom);
        }
        #history-panel.open { left: 0; }

        .history-header {
            padding: 30px 20px; font-size: 14px; font-weight: bold; letter-spacing: 4px;
            color: #fff; text-shadow: 0 0 15px #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-list { padding: 10px; height: calc(100% - 150px); overflow-y: auto; }
        .history-item {
            padding: 15px; margin-bottom: 10px; border: 1px solid rgba(192, 192, 192, 0.1);
            cursor: pointer; transition: 0.3s; background: rgba(255, 255, 255, 0.02);
        }
        .history-item:hover {
            background: rgba(255, 255, 255, 0.1); border-color: #fff;
            box-shadow: 0 0 15px var(--silver-bloom);
        }

        /* --- SYSTEM HUD & SEARCH --- */
        #system-header {
            width: 100%; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); z-index: 100;
        }
        .meta-row { display: flex; gap: 40px; font-size: 11px; letter-spacing: 2px; }
        .search-container { width: 100%; max-width: 600px; }
        .search-bar {
            width: 100%; padding: 14px 25px; border-radius: 50px; border: 1px solid var(--cyan);
            background: rgba(0, 242, 255, 0.05); color: #fff; outline: none; text-align: center;
        }

        /* --- APP WRAPPER --- */
        #app-wrapper {
            width: 100%; flex-grow: 1; padding: 20px 5%; 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 25px;
        }

        /* --- HOLOFRAME --- */
        #holo-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95);
            width: 95%; height: 85%; display: none; flex-direction: column;
            border: 2px solid var(--cyan); border-radius: 12px;
            background: var(--glass); backdrop-filter: blur(30px); z-index: 1000;
        }
        #holo-overlay.active { display: flex; transform: translate(-50%, -50%) scale(1); }
        .iframe-wrapper { position: relative; flex: 1; background: #000; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        .portal-overlay {
            position: absolute; inset: 0; z-index: 2000; background: #000;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="history-panel">
        <div class="history-header">SILVER_LEDGER</div>
        <div id="history-content" class="history-list"></div>
        <div onclick="toggleHistory()" style="padding: 20px; text-align: center; font-size: 10px; cursor: pointer; color: #ff3366;">[ CLOSE ]</div>
    </div>

    <video id="bg-video" autoplay loop muted playsinline>
        <source src="https://raw.githubusercontent.com/highland88999-commits/artemis-hub/main/No_humans_pleas%20(1).mp4" type="video/mp4">
    </video>

    <header id="system-header">
        <div class="meta-row">
            <div class="meta-item">DATE: <span id="cur-date"></span></div>
            <div class="meta-item">TIME: <span id="cur-time"></span></div>
            <div class="meta-item">LOC: <span id="cur-weather">22Â°C â€¢ CLEAR</span></div>
            <div class="meta-item" onclick="toggleHistory()" style="cursor:pointer; color:#fff;">[ LEDGER ]</div>
        </div>
        <div class="search-container">
            <form onsubmit="executeNeuralSearch(event)">
                <input type="text" id="search-input" class="search-bar" placeholder="NEURAL SEARCH COMMAND...">
            </form>
        </div>
    </header>

    <main id="app-wrapper"></main>

    <div id="holo-overlay">
        <div class="holo-header" style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;">
            <span id="holo-title">SYSTEM_ACCESS</span>
            <div onclick="toggleHolo()" style="cursor:pointer; color:#ff3366;">[TERMINATE]</div>
        </div>
        <div class="iframe-wrapper">
            <div id="portal-overlay" class="portal-overlay">
                <video id="portal-video" loop muted playsinline style="width:100%; height:100%; object-fit:cover;">
                    <source src="https://raw.githubusercontent.com/highland88999-commits/artemis-hub/main/VID_20260208225522.mp4" type="video/mp4">
                </video>
            </div>
            <iframe id="holo-iframe"></iframe>
        </div>
    </div>

<script>
    const PROXY = "https://your-proxy-name.onrender.com/"; // Replace with your Render URL
    const apps = [
        { name: "Nexus", url: "https://nexus-symbiote.onrender.com/", color: "#39ff14", icon: "ðŸ§¬" },
        { name: "Aetheris", url: "https://aetheris-business-model.vercel.app/", color: "#00f2ff", icon: "ðŸ”±" },
        { name: "R.E.M.", url: "https://rem-psi-mauve.vercel.app/", color: "#bc13fe", icon: "ðŸ‘ï¸" }
        // ... add the rest of your app objects here
    ];

    function toggleHistory() {
        const panel = document.getElementById('history-panel');
        panel.classList.toggle('open');
        if (panel.classList.contains('open')) renderHistory();
    }

    function logHistory(name, url, color) {
        let history = JSON.parse(localStorage.getItem('artemis_history') || "[]");
        history.unshift({ name, url, color, timestamp: new Date().toLocaleTimeString() });
        localStorage.setItem('artemis_history', JSON.stringify(history.slice(0, 20)));
    }

    function renderHistory() {
        const container = document.getElementById('history-content');
        const history = JSON.parse(localStorage.getItem('artemis_history') || "[]");
        container.innerHTML = history.map(item => `
            <div class="history-item" onclick="spawnFrame('${item.url}', '${item.name}', '${item.color}')">
                <span style="font-size:10px; color:#fff;">${item.name}</span><br>
                <span style="font-size:8px; color:rgba(255,255,255,0.4);">${item.timestamp}</span>
            </div>
        `).join('');
    }

    function executeNeuralSearch(event) {
        event.preventDefault();
        const query = document.getElementById('search-input').value;
        if (!query) return;
        const url = PROXY + `https://www.google.com/search?q=${encodeURIComponent(query)}&igu=1`;
        spawnFrame(url, "SEARCH: " + query.toUpperCase(), "#c0c0c0");
        logHistory("SEARCH: " + query, url, "#c0c0c0");
        document.getElementById('search-input').value = '';
    }

    function spawnFrame(url, name, color) {
        const holo = document.getElementById('holo-overlay');
        const iframe = document.getElementById('holo-iframe');
        const portal = document.getElementById('portal-overlay');
        
        holo.style.display = 'flex';
        setTimeout(() => holo.classList.add('active'), 10);
        holo.style.borderColor = color;
        document.getElementById('holo-title').innerText = name;
        document.getElementById('holo-title').style.color = color;
        
        portal.style.display = 'flex';
        document.getElementById('portal-video').play();
        iframe.src = url;

        iframe.onload = () => {
            setTimeout(() => { portal.style.display = 'none'; }, 1500);
        };
    }

    function toggleHolo() {
        const holo = document.getElementById('holo-overlay');
        holo.classList.remove('active');
        setTimeout(() => { holo.style.display = 'none'; document.getElementById('holo-iframe').src = ''; }, 400);
    }

    // Grid Init
    const wrapper = document.getElementById('app-wrapper');
    apps.forEach(app => {
        const div = document.createElement('div');
        div.style.cssText = "width:80px; text-align:center; cursor:pointer;";
        div.innerHTML = `<div style="font-size:30px; border:1px solid ${app.color}; border-radius:12px; padding:10px; background:rgba(0,0,0,0.5);">${app.icon}</div><span style="font-size:8px; color:${app.color};">${app.name}</span>`;
        div.onclick = () => spawnFrame(app.url, app.name, app.color);
        wrapper.appendChild(div);
    });

    setInterval(() => {
        const now = new Date();
        document.getElementById('cur-date').innerText = now.toLocaleDateString();
        document.getElementById('cur-time').innerText = now.toLocaleTimeString();
    }, 1000);
</script>
</body>
</html>
