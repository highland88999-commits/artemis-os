<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTEMIS ‚Ä¢ APEX HERITAGE</title>
    <style>
        :root { 
            --cyan: #00f2ff; 
            --glass: rgba(0, 15, 25, 0.75); 
            --border: rgba(0, 242, 255, 0.4); 
            --bloom: 0 0 20px rgba(0, 242, 255, 0.5);
        }
        * { box-sizing: border-box; }
        body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Courier New', monospace; color: var(--cyan); }
        
        #bg-video { 
            position: fixed; inset: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: -2; 
            filter: brightness(0.4) contrast(1.1); 
        }

        body::before {
            content: ""; position: fixed; inset: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.85) 100%);
            z-index: -1; pointer-events: none;
        }

        /* System Header */
        #system-header {
            width: 100%; padding: 25px; display: flex; flex-direction: column; align-items: center; gap: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); z-index: 100;
            backdrop-filter: blur(5px);
        }
        .meta-row { display: flex; gap: 40px; font-size: 11px; letter-spacing: 3px; text-transform: uppercase; text-shadow: var(--bloom); }
        .meta-item span { color: #fff; font-weight: bold; }
        
        .search-container { width: 100%; max-width: 650px; position: relative; }
        .search-bar {
            width: 100%; padding: 14px 30px; border-radius: 50px; border: 1px solid var(--cyan);
            background: rgba(0, 0, 0, 0.6); color: #fff; outline: none;
            backdrop-filter: blur(15px); box-shadow: var(--bloom);
            font-family: inherit; text-align: center; letter-spacing: 2px; transition: 0.3s;
        }
        .search-bar:focus { box-shadow: 0 0 30px var(--cyan); border-color: #fff; }

        /* App Grid */
        #app-wrapper {
            width: 100%; padding: 20px 5%; display: flex; flex-wrap: wrap; justify-content: center; 
            gap: 35px; overflow-y: auto; max-height: 45vh;
        }
        .app-icon { 
            width: 110px; display: flex; flex-direction: column; align-items: center; 
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .app-icon:hover { transform: scale(1.15) translateY(-5px); }
        .icon-box { 
            width: 70px; height: 70px; border: 2px solid var(--border); border-radius: 18px;
            display: flex; justify-content: center; align-items: center; font-size: 32px;
            background: rgba(0,0,0,0.7); margin-bottom: 10px; backdrop-filter: blur(5px);
        }

        /* Holoframes */
        #desktop-manager { position: fixed; inset: 0; z-index: 50; pointer-events: none; }
        .holoframe {
            position: absolute; top: 15%; left: 15%; width: 75%; height: 70%; 
            border: 2px solid var(--cyan); border-radius: 12px;
            background: var(--glass); backdrop-filter: blur(30px);
            box-shadow: 0 0 60px rgba(0, 242, 255, 0.25); pointer-events: auto;
            overflow: hidden; display: flex; flex-direction: column;
        }
        .holo-header {
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); cursor: move;
        }
        .window-controls { display: flex; align-items: center; flex: 1; }
        .internal-address-bar { 
            background: rgba(0,0,0,0.5); border: 1px solid var(--border); 
            color: var(--cyan); font-family: monospace; font-size: 10px;
            padding: 4px 10px; width: 65%; border-radius: 4px; outline: none; margin-left: 10px;
        }
        .action-btns { display: flex; gap: 12px; align-items: center; }
        .nav-btn, .min-btn, .close-btn { cursor: pointer; font-weight: bold; font-size: 12px; transition: 0.2s; }
        .close-btn { color: #ff3366; }
        .nav-btn:hover { text-shadow: var(--bloom); }

        .iframe-wrapper { flex: 1; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }

        /* History & Dock */
        #history-panel {
            position: fixed; top: 0; left: -320px; width: 320px; height: 100%;
            background: rgba(5, 10, 15, 0.9); border-right: 1px solid var(--border);
            backdrop-filter: blur(25px); z-index: 3000; transition: 0.6s;
        }
        #history-panel.open { left: 0; }
        #history-trigger {
            position: fixed; top: 50%; left: 0; transform: translateY(-50%);
            width: 25px; height: 80px; background: var(--glass); border: 1px solid var(--border);
            border-radius: 0 15px 15px 0; cursor: pointer; z-index: 2900; 
            display: flex; align-items: center; justify-content: center; color: var(--cyan);
        }

        .dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; padding: 12px 30px;
            background: rgba(0,0,0,0.8); border: 1px solid var(--border);
            border-radius: 50px; backdrop-filter: blur(15px); z-index: 500;
        }
        .dock-btn { cursor:pointer; font-size: 11px; letter-spacing: 1px; color: var(--cyan); transition: 0.3s; }
        .dock-btn:hover { color: #fff; text-shadow: var(--bloom); }
    </style>
</head>
<body>

    <video id="bg-video" autoplay loop muted playsinline>
        <source src="https://github.com/highland88999-commits/artemis-os/blob/81f8bff9838d95a8a115ea5fdee46e42618a3d0e/No_humans..._Br%20(1).mp4?raw=true" type="video/mp4">
    </video>

    <header id="system-header">
        <div class="meta-row">
            <div class="meta-item">ARCHIVE: <span id="cur-date">--/--/--</span></div>
            <div class="meta-item">CHRONO: <span id="cur-time">00:00:00</span></div>
            <div class="meta-item">STATUS: <span id="cur-traffic">APEX ACTIVE</span></div>
        </div>
        <div class="search-container">
            <form id="neural-search-form" onsubmit="executeNeuralSearch(event)">
                <input type="text" id="search-input" class="search-bar" placeholder="EXECUTE NEURAL COMMAND...">
            </form>
        </div>
    </header>

    <main id="app-wrapper"></main>
    <div id="desktop-manager"></div>

    <div id="history-panel">
        <div style="padding:40px 25px; font-size:16px; letter-spacing:5px; border-bottom:1px solid var(--border);">HERITAGE LEDGER</div>
        <div id="history-list" style="padding:10px; overflow-y:auto; height:calc(100% - 120px);"></div>
    </div>
    <div id="history-trigger" onclick="toggleHistory(event)">‚ò∞</div>

    <div class="dock">
        <div class="dock-btn" onclick="spawnFrame('https://artemis-hub.vercel.app/', 'NEXUS HUB', '#00f2ff')">[ ACCESS NEXUS ]</div>
    </div>

<script>
    const PROXY = "https://api.allorigins.win/raw?url="; 
    let threads = [];
    let historyData = JSON.parse(localStorage.getItem('artemis_history') || "[]");

    const apps = [
        { name: "R.E.M.", url: "https://rem-psi-mauve.vercel.app/", color: "#bc13fe", icon: "üëÅÔ∏è" },
        { name: "Aetheris", url: "https://aetheris-business-model.vercel.app/", color: "#00f2ff", icon: "üî±" },
        { name: "Tracker", url: "https://olympus-aetheris.vercel.app/", color: "#7df9ff", icon: "üõ∞Ô∏è" },
        { name: "Hoodies", url: "https://olympus-lac.vercel.app/", color: "#ffd700", icon: "üëï" },
        { name: "Nexus", url: "https://nexus-symbiote.onrender.com/", color: "#39ff14", icon: "üß¨" },
        { name: "The Pearl", url: "https://axiom-repository.vercel.app/", color: "#f0f0f0", icon: "‚ö™" },
        { name: "Architect", url: "https://architect-artemis.vercel.app/", color: "#ff00ff", icon: "üìê" },
        { name: "Dutchman", url: "https://the-flying-dutchman.vercel.app/", color: "#005f73", icon: "‚öì" },
        { name: "Starblood", url: "https://starblood.vercel.app/", color: "#ff0000", icon: "ü©∏" },
        { name: "Titan Fall", url: "https://mega-city-liard.vercel.app/", color: "#ff8c00", icon: "ü§ñ" },
        { name: "Finances", url: "https://olympian-finances.vercel.app/", color: "#2ecc71", icon: "‚öñÔ∏è" },
        { name: "Gully", url: "https://grief-gully.vercel.app/", color: "#581845", icon: "üíÄ" },
        { name: "Contact", url: "https://georgia-aquarium.vercel.app/", color: "#3498db", icon: "üìß" }
    ];

    // Initialize App Grid
    const wrapper = document.getElementById('app-wrapper');
    apps.forEach(app => {
        const div = document.createElement('div');
        div.className = 'app-icon';
        div.innerHTML = `<div class="icon-box" style="border-color:${app.color}">${app.icon}</div><span style="font-size:10px; color:${app.color}">${app.name}</span>`;
        div.onclick = () => { spawnFrame(app.url, app.name, app.color); logHistory(app.name, app.url, app.color); };
        wrapper.appendChild(div);
    });

    function spawnFrame(url, name, color) {
        const id = 'thread-' + Date.now();
        let finalUrl = url;
        if (url.includes('google.com/search') && !url.includes('igu=1')) {
            finalUrl += '&igu=1';
        }

        const markup = `
            <div class="holoframe" id="${id}" style="border-color:${color};">
                <div class="holo-header" style="background:${color}11">
                    <div class="window-controls">
                        <span style="color:${color}; font-weight:bold; font-size: 11px;">${name}</span>
                        <input type="text" class="internal-address-bar" id="addr-${id}" value="${url}" 
                               onkeypress="if(event.key==='Enter') navigateInternal('${id}')">
                    </div>
                    <div class="action-btns">
                        <span class="nav-btn" onclick="navBack('${id}')">[‚Üê]</span>
                        <span class="nav-btn" onclick="navForward('${id}')">[‚Üí]</span>
                        <span class="min-btn" style="color:${color}" onclick="minimizeThread('${id}', '${name}')">[_]</span>
                        <span class="close-btn" onclick="terminateThread('${id}')">[X]</span>
                    </div>
                </div>
                <div class="iframe-wrapper">
                    <iframe id="iframe-${id}" src="${finalUrl}" allow="fullscreen"></iframe>
                </div>
            </div>`;
        
        document.getElementById('desktop-manager').insertAdjacentHTML('beforeend', markup);
        threads.push({ id, name, color });
        
        const el = document.getElementById(id);
        makeDraggable(el);
        el.onmousedown = () => focusThread(id);
        focusThread(id);
    }

    function navigateInternal(id) {
        const input = document.getElementById(`addr-${id}`);
        const iframe = document.getElementById(`iframe-${id}`);
        let url = input.value.trim();
        if (!url.startsWith('http')) url = 'https://' + url;
        iframe.src = url;
    }

    function focusThread(id) {
        threads.forEach(t => {
            const el = document.getElementById(t.id);
            if(el) el.style.zIndex = 1000;
        });
        const target = document.getElementById(id);
        if(target) target.style.zIndex = 2000;
    }

    function minimizeThread(id, name) {
        const el = document.getElementById(id);
        el.style.display = 'none';
        
        if (!document.querySelector(`[data-restore="${id}"]`)) {
            const dock = document.querySelector('.dock');
            const btn = document.createElement('div');
            btn.className = 'dock-btn';
            btn.setAttribute('data-restore', id);
            btn.innerText = `[ ${name} ]`;
            btn.onclick = () => {
                el.style.display = 'flex';
                focusThread(id);
                btn.remove();
            };
            dock.appendChild(btn);
        }
    }

    function terminateThread(id) {
        const el = document.getElementById(id);
        if(el) el.remove();
        threads = threads.filter(t => t.id !== id);
        const dockBtn = document.querySelector(`[data-restore="${id}"]`);
        if(dockBtn) dockBtn.remove();
    }

    function navBack(id) { try { document.getElementById(`iframe-${id}`).contentWindow.history.back(); } catch(e) {} }
    function navForward(id) { try { document.getElementById(`iframe-${id}`).contentWindow.history.forward(); } catch(e) {} }

    function makeDraggable(el) {
        let isDragging = false, startX, startY;
        const header = el.querySelector('.holo-header');
        header.onmousedown = e => {
            if(e.target.tagName === 'INPUT') return;
            isDragging = true; 
            startX = e.clientX - el.offsetLeft; 
            startY = e.clientY - el.offsetTop;
            focusThread(el.id);
        };
        document.onmousemove = e => { 
            if (isDragging) { 
                el.style.left = (e.clientX - startX) + 'px'; 
                el.style.top = (e.clientY - startY) + 'px'; 
            } 
        };
        document.onmouseup = () => isDragging = false;
    }

    function executeNeuralSearch(e) {
        e.preventDefault();
        const input = document.getElementById('search-input');
        const q = input.value.trim();
        if (q) {
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(q)}&igu=1`;
            spawnFrame(searchUrl, q.toUpperCase(), "#fff");
            logHistory(q.toUpperCase(), searchUrl, "#fff");
            input.value = '';
        }
    }

    function toggleHistory(e) { e.stopPropagation(); document.getElementById('history-panel').classList.toggle('open'); }
    
    function logHistory(name, url, color) {
        historyData.unshift({ name, url, color, timestamp: new Date().toLocaleTimeString() });
        if (historyData.length > 20) historyData.pop();
        localStorage.setItem('artemis_history', JSON.stringify(historyData));
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = '';
        historyData.forEach(entry => {
            const div = document.createElement('div');
            div.style = `padding:12px; margin-bottom:5px; border:1px solid ${entry.color}33; cursor:pointer; background:rgba(255,255,255,0.02); border-radius:4px;`;
            div.innerHTML = `<div style="font-size:11px; color:${entry.color}">${entry.name}</div><div style="font-size:9px; opacity:0.4;">${entry.timestamp}</div>`;
            div.onclick = () => spawnFrame(entry.url, entry.name, entry.color);
            list.appendChild(div);
        });
    }

    setInterval(() => {
        const now = new Date();
        document.getElementById('cur-date').innerText = now.toLocaleDateString();
        document.getElementById('cur-time').innerText = now.toLocaleTimeString();
    }, 1000);

    renderHistory();
</script>
</body>
</html>
