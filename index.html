<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTEMIS â€¢ APEX HERITAGE</title>
    <style>
        :root { --cyan: #00f2ff; --glass: rgba(0, 15, 25, 0.85); --border: rgba(0, 242, 255, 0.3); }
        * { box-sizing: border-box; }
        body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; font-family: 'Courier New', monospace; color: var(--cyan); }
        
        #bg-video { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: brightness(0.3); }

        /* --- SYSTEM HEADER (Metadata & Search) --- */
        #system-header {
            width: 100%; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); z-index: 100;
        }

        .meta-row { display: flex; gap: 40px; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; }
        .meta-item span { color: #fff; font-weight: bold; }

        .search-container { width: 100%; max-width: 600px; position: relative; }
        .search-bar {
            width: 100%; padding: 12px 25px; border-radius: 50px; border: 1px solid var(--cyan);
            background: rgba(0, 242, 255, 0.05); color: #fff; outline: none;
            backdrop-filter: blur(10px); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            font-family: inherit; text-align: center;
        }

        /* --- APP GRID (Bounded) --- */
        #app-wrapper {
            width: 100%; flex-grow: 1; padding: 0 5%; 
            display: flex; flex-wrap: wrap; justify-content: center; align-content: flex-start;
            gap: 30px; overflow-y: auto; max-height: 50vh;
        }
        .app-icon { 
            width: 100px; display: flex; flex-direction: column; align-items: center; 
            cursor: pointer; transition: 0.3s; 
        }
        .app-icon:hover { transform: scale(1.1); }
        .icon-box { 
            width: 65px; height: 65px; border: 2px solid var(--border); border-radius: 15px;
            display: flex; justify-content: center; align-items: center; font-size: 30px;
            background: rgba(0,0,0,0.5); margin-bottom: 8px;
        }

        /* --- HOLOFRAME (The Classic Glass) --- */
        #holo-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            width: 95%; height: 85%; display: none; flex-direction: column;
            border: 2px solid var(--cyan); border-radius: 12px;
            background: var(--glass); backdrop-filter: blur(25px);
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.3); z-index: 1000;
        }
        #holo-overlay.active { display: flex; transform: translate(-50%, -50%) scale(1); }

        .holo-header {
            padding: 15px 25px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 242, 255, 0.05);
        }

        .iframe-wrapper { position: relative; flex: 1; background: #000; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        .portal-overlay {
            position: absolute; inset: 0; z-index: 2000; background: #000;
            display: flex; justify-content: center; align-items: center;
        }
        .portal-video { width: 100%; height: 100%; object-fit: cover; }

        /* --- TASK DOCK --- */
        .dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; padding: 12px 30px;
            background: rgba(0,0,0,0.6); border: 1px solid var(--border);
            border-radius: 50px; backdrop-filter: blur(10px); z-index: 500;
        }
    </style>
</head>
<body>

    <video id="bg-video" autoplay loop muted playsinline>
        <source src="https://raw.githubusercontent.com/highland88999-commits/artemis-hub/main/No_humans_pleas%20(1).mp4" type="video/mp4">
    </video>

    <header id="system-header">
        <div class="meta-row">
            <div class="meta-item">DATE: <span id="cur-date">--/--/--</span></div>
            <div class="meta-item">TIME: <span id="cur-time">00:00:00</span></div>
            <div class="meta-item">LOC: <span id="cur-weather">SYNCING...</span></div>
            <div class="meta-item">NET: <span id="cur-traffic">OPTIMAL</span></div>
        </div>
        
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" name="q" class="search-bar" placeholder="NEURAL SEARCH COMMAND...">
            </form>
        </div>
    </header>

    <main id="app-wrapper"></main>

    <div id="holo-overlay">
        <div class="holo-header">
            <span id="holo-title" style="letter-spacing:3px;">SYSTEM ACCESS: HUB</span>
            <div style="display:flex; gap:20px;">
                <div onclick="muteHolo()" style="cursor:pointer;">[MUTE]</div>
                <div onclick="toggleHolo()" style="cursor:pointer; color:#ff3366;">[TERMINATE]</div>
            </div>
        </div>
        <div class="iframe-wrapper">
            <div id="portal-overlay">
                <video id="portal-video" loop muted playsinline>
                    <source src="https://raw.githubusercontent.com/highland88999-commits/artemis-hub/main/VID_20260208225522.mp4" type="video/mp4">
                </video>
            </div>
            <iframe id="holo-iframe" src="https://artemis-hub.onrender.com"></iframe>
        </div>
    </div>

    <div class="dock">
        <div onclick="spawnFrame('https://artemis-hub.onrender.com', 'NEXUS HUB', '#00f2ff')" style="cursor:pointer; font-weight:bold;">[ OPEN HUB ]</div>
    </div>

<script>
    const apps = [
        { name: "R.E.M.", url: "https://rem-psi-mauve.vercel.app/", color: "#bc13fe", icon: "ðŸ‘ï¸" },
        { name: "Aetheris", url: "https://aetheris-business-model.vercel.app/", color: "#00f2ff", icon: "ðŸ”±" },
        { name: "Tracker", url: "https://olympus-aetheris.vercel.app/", color: "#7df9ff", icon: "ðŸ›°ï¸" },
        { name: "Hoodies", url: "https://olympus-lac.vercel.app/", color: "#ffd700", icon: "ðŸ‘•" },
        { name: "Nexus", url: "https://nexus-symbiote.onrender.com/", color: "#39ff14", icon: "ðŸ§¬" },
        { name: "The Pearl", url: "https://axiom-repository.vercel.app/", color: "#f0f0f0", icon: "âšª" },
        { name: "Architect", url: "https://architect-artemis.vercel.app/", color: "#ff00ff", icon: "ðŸ“" },
        { name: "Dutchman", url: "https://the-flying-dutchman.vercel.app/", color: "#005f73", icon: "âš“" },
        { name: "Starblood", url: "https://starblood.vercel.app/", color: "#ff0000", icon: "ðŸ©¸" },
        { name: "Titan Fall", url: "https://mega-city-liard.vercel.app/", color: "#ff8c00", icon: "ðŸ¤–" },
        { name: "Finances", url: "https://olympian-finances.vercel.app/", color: "#2ecc71", icon: "âš–ï¸" },
        { name: "Gully", url: "https://grief-gully.vercel.app/", color: "#581845", icon: "ðŸ’€" },
        { name: "Contact", url: "https://georgia-aquarium.vercel.app/", color: "#3498db", icon: "ðŸ“§" }
    ];

    // Populate Grid
    const wrapper = document.getElementById('app-wrapper');
    apps.forEach(app => {
        const div = document.createElement('div');
        div.className = 'app-icon';
        div.innerHTML = `
            <div class="icon-box" style="border-color:${app.color}; box-shadow: 0 0 10px ${app.color}44;">${app.icon}</div>
            <span style="font-size:9px; color:${app.color}; font-weight:bold;">${app.name}</span>
        `;
        div.onclick = () => spawnFrame(app.url, app.name, app.color);
        wrapper.appendChild(div);
    });

    // Holoframe Logic
    const holo = document.getElementById('holo-overlay');
    const iframe = document.getElementById('holo-iframe');
    const portal = document.getElementById('portal-overlay');
    const portalVideo = document.getElementById('portal-video');

    function spawnFrame(url, name, color) {
        holo.style.display = 'flex';
        setTimeout(() => holo.classList.add('active'), 10);
        
        portal.style.display = 'flex';
        portalVideo.play();
        
        iframe.src = url;
        document.getElementById('holo-title').textContent = `ACCESSING: ${name.toUpperCase()}`;
        document.getElementById('holo-title').style.color = color;
        holo.style.borderColor = color;

        iframe.onload = () => {
            setTimeout(() => { portal.style.display = 'none'; portalVideo.pause(); }, 1500);
        };
    }

    function toggleHolo() {
        holo.classList.remove('active');
        setTimeout(() => { holo.style.display = 'none'; iframe.src = ''; }, 400);
    }

    function muteHolo() { iframe.src = iframe.src; }

    // System Stats
    function updateStats() {
        const now = new Date();
        document.getElementById('cur-date').innerText = now.toLocaleDateString();
        document.getElementById('cur-time').innerText = now.toLocaleTimeString();
        // Static simulation for weather/traffic
        document.getElementById('cur-weather').innerText = "22Â°C â€¢ CLEAR";
        document.getElementById('cur-traffic').innerText = "TRAFFIC: LOW";
    }
    setInterval(updateStats, 1000);
    updateStats();

    // Click outside to minimize
    window.onclick = (e) => {
        if (e.target.id === 'bg-video' || e.target.id === 'app-wrapper') toggleHolo();
    };
</script>
</body>
</html>
